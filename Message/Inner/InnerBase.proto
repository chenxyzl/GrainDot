syntax = "proto3";
package Message;
import "Code.proto";
import "Common.proto";

// tcp
message InnerRequest {  // IRequest
  uint32 opcode = 1;    // rpc opcode
  uint64 sn = 2;        //流水号-用于断线重连/或者内部callback
  bytes content = 3;    //消息内容
}

// tcp
message InnerResponse {  // IRequest
  uint32 opcode = 1;     // rpc opcode
  uint64 sn = 2;         //流水号--用于断线重连/或者内部callback
  bytes content = 3;     //消息内容
  Code code = 5;         //消息错误码
}
